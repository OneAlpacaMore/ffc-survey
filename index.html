<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form FreeCodeCamp</title>
</head>
<body>
    <header id="header">
        <h1 id="title"><span id="paid-color">paidCodeCamp</span> Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div id="first-section">
            <label for="name" id="name-label" class="first-section-labels"><span>Name</span><br><input type="text" name="userName" id="name" placeholder="Enter your name" required /></label>
            <label for="email" id="email-label" class="first-section-labels"><span>Email</span><br><input type="email" name="userEmail" id="email" placeholder="example@gmail.com" required /></label>
            <label for="number" class="first-section-labels"><span>Age (optional)</span><br><input type="number" name="age" id="number" min="18" max="65" placeholder="18" /></label>
            <label for="dropdown" id="number-label" class="first-section-labels"><span>Which option best describes your current role?</span><br>
                <select name="dropdown" id="dropdown">
                    <option value="default"><span class="option-label">Current role</span></option>
                    <option value="value1"><span class="option-label">Student</span></option>
                    <option value="value2"><span class="option-label">Full Time Job</span></option>
                    <option value="value3"><span class="option-label">Full Time Learner</span></option>
                    <option value="value4"><span class="option-label">Prefer not to say</span></option>
                    <option value="value5"><span class="option-label">Other</span></option>
                </select>                
            </label>
        </div>
        <div class="spacing"></div>
        <div id="second-section">
            <legend class="legend">Would you recommend paidCodeCamp to a friend?</legend>
            <label for="radio1" class="radio-buttons"><input type="radio" name="radio" id="radio1" value="1"> Definitely</label>
            <label for="radio2" class="radio-buttons"><input type="radio" name="radio" id="radio2"value="2"> Maybe</label>
            <label for="radio3" class="radio-buttons"><input type="radio" name="radio" id="radio3" value="3"> Not sure</label>
            <div class="spacing"></div>
            <legend class="legend">What's the best thing about our services?</legend>
            <label for="radio4" class="radio-buttons"><input type="radio" name="radio1" id="radio4" value="4"> Discounts</label>
            <label for="radio5" class="radio-buttons"><input type="radio" name="radio1" id="radio5"value="5"> Platform</label>
            <label for="radio6" class="radio-buttons"><input type="radio" name="radio1" id="radio6" value="6"> Catalog</label>
        </div>
        <div class="spacing"></div>
        <div class="third-section">
            <legend class="legend">What would you like to see improved?</legend>
            <p>(Check all that apply)</p>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check1"><span></span><span>Front-end Projects</span></label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check2">Back-end Projects</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check3">Data Visualization</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check4">Challenges</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check5">Open Source Community</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check6">Videos</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check7">City Meetups</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check8">Wiki</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check9">Forum</label><br>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="check10">Additional Courses</label><br>
        </div>
        <div class="fourth-section">
            <legend class="legend">Any comments or suggestions?</legend>
            <textarea name="" id="textarea" cols="51" rows="10" placeholder="Enter your comment here..."></textarea>
            <input type="submit" id="submit">
        </div>
    </form>
</body>
</html>
